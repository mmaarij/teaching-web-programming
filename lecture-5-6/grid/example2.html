<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- col-lg-3 gives 3/12 grid boxes to this div on large screens
                col-md-4 gives 4/12 grid boxes to this div on medium screens
                col-sm-12 gives 12/12 grid boxes to this div on small screens -->
                <div class="col-lg-3 col-md-4 col-sm-12" style="background-color: rgb(164, 108, 218);">
                1 of 3
                </div>

                <!-- col-lg-6 gives 6/12 grid boxes to this div on large screens
                col-md-4 gives 4/12 grid boxes to this div on medium screens
                col-sm-12 gives 12/12 grid boxes to this div on small screens -->
                <div class="col-lg-6 col-md-4 col-sm-12" style="background-color:rgb(120, 177, 211);">
                2 of 3 (wider)
                </div>


                <!-- col-lg-3 gives 3/12 grid boxes to this div on large screens
                col-md-4 gives 4/12 grid boxes to this div on medium screens
                col-sm-12 gives 12/12 grid boxes to this div on small screens -->
                <div class="col-lg-3 col-md-4 col-sm-12" style="background-color:rgb(233, 141, 198);">
                3 of 3
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    </body>
</html>
