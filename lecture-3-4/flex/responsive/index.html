<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link href="responsive.css" rel="stylesheet">
    </head>
	
	
	<style>
	.flex-container {
			display: flex;
			flex-direction: row;
		}

		/* Responsive layout - makes a one column layout instead of a two-column layout */
		/* media queries */
		/* max width checks screen width and runs inside css if true */
		@media (max-width: 800px) {
			/* if width crosses 800 then this code will stop running and flex will shift from coloumn to row */
			.flex-container {
				flex-direction: column;
			}
		}

	
	
	</style>
    <body>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div> 
    </body>
</html>


<!-- 
	screen size < 800 row 
	1 2 3
	
	screen size > 800  col
	1
	2
	3
	
-->
